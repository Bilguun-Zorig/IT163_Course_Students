<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyIt Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        /* Top menu styles */
        .top-menu {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .top-menu .logo img {
            height: 50px;
        }

        .top-menu .delivery-info {
            text-align: left;
            font-size: 14px;
        }

        .top-menu .search-container {
            display: flex;
            align-items: center;
        }

        .top-menu input[type="text"] {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .top-menu button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #cfcfcf;
            color: #000;
            border: none;
            cursor: pointer;
        }

        .top-menu select {
            margin-left: 10px;
            padding: 5px;
            border-radius: 3px;
        }

        /* Banner styles */
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1524532787116-e70228437bbe?q=80&w=3538&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        /* Product box styles */
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .product-box img {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .like-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1em;
            margin-top: 5px;
        }

        .like-placeholder {
            width: 26.66%; /* 1/3 of the product image size */
            cursor: pointer;
        }

        .like-placeholder img {
            width: 100%;
            height: auto;
        }

        .like-counter {
            font-size: 1em;
            font-weight: bold;
        }

        h3 {
            font-size: 1.2em;
        }

        .see-more {
            display: block;
            margin-top: 10px;
            color: #cfcfcf;
            text-decoration: none;
        }

        .see-more:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Function to toggle the like button image and update the counter
        function toggleLike(button) {
            const counter = button.nextElementSibling;
            let count = parseInt(counter.innerText);
            counter.innerText = count + 1;
        }
    </script>
</head>
<body>
    <!-- Top menu -->
    <div class="top-menu">
        <div class="logo">
            <img src="https://t3.ftcdn.net/jpg/03/15/91/14/360_F_315911434_cEPQiSUyZmSNAtMh6UZf0yorDQnGjvFB.jpg" alt="Logo">
        </div>
        <div class="delivery-info">
            Deliver to Robert Smith<br>
            1234 Blueberry Ln
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button>Search</button>
            <select>
                <option>English</option>
                <option>Spanish</option>
            </select>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Product Boxes -->
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Red Nike">
            <h3>Red Nike</h3>
            <div class="like-container">
                <div class="like-placeholder" onclick="toggleLike(this)">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/000/423/558/small/Multimedia__287_29.jpg" alt="Like Button">
                </div>
                <span class="like-counter">0</span>
            </div>
            <a href="#" class="see-more">See More</a>
        </div>

        <!-- Product 2 -->
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=3425&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Orange Nike">
            <h3>Orange Nike</h3>
            <div class="like-container">
                <div class="like-placeholder" onclick="toggleLike(this)">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/000/423/558/small/Multimedia__287_29.jpg" alt="Like Button">
                </div>
                <span class="like-counter">0</span>
            </div>
            <a href="#" class="see-more">See More</a>
        </div>
    </div>
</body>
</html>
