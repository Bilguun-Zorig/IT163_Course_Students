<!DOCTYPE html>
<html>
  <head>
    <title>Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        } 
        tr:nth-child(even) {
          background-color: gray;
        }
    </style>  
  </head>
  <body>
      <h1> Welcome to pet shelter </h1>
      <img src="https://static.thenounproject.com/png/1895921-200.png" alt="picture" style="Width: 100px;">
      <p>Picture of pet</p>

      <h2>Add your pet here:</h2>
      <div>
        <label for="petname"> Pet name: </label>
        <input type="text">
      </div>
      <div>
        <label for="pettype"> Pet type: </label>
        <select>
            <option value="dog"> Dog</option>
            <option value="cat"> Cat</option>
            <option value="dragon"> Dragon</option>
            <option value="fish"> Fish</option>
        </select>
      </div>
      <div>
        <label for="Friendly"> Friendly?</label>
        <input type="radio">
        <label for="Yes">Yes</label>
        <input type="radio">
        <label for="No">No</label>
      </div>
      
      <div>
        <label for="birthday"> Birthday: </label>
        <input type="date">
      </div>

      <h3>New pets up for adoption</h3>
  
      <table>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Friendly</th>
          <th>Birthday</th>
        </tr>
        <tr>
          <td>Toby</td>
          <td>Dog</td>
          <td>Yes</td>
          <td>09/19/2018</td>
        </tr>
        <tr>
            <td>Ostie</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>10/10/2022</td>
        </tr>
        <tr>
            <td>Roger</td>
            <td>Dragon</td>
            <td>No</td>
            <td>01/20/1680</td>
        </tr>
        <tr>
            <td>Gary</td>
            <td>Cat</td>
            <td>Yes</td>
            <td>10/10/2019</td>
        </tr>
      </table>   
  </body>
</html>
