<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="W1W2HomeworkBySukritG.css">
    <title>W1 and W2 Homework By Sukrit G.</title>
</head>
<body>
    <main>
        <div class="ProFile">
            <div class="ProName">
                <h1>Programmer name</h1>
            </div>
            <div class="ProImg">
                <img src="/Image/W1/ProgrammerProfile.png" alt="Programmer Image">
            </div>
        </div>
        <div class="ProContact">
            <div class="SContact">
                <img src="/Image/W1/GitIcon2.png" alt="Github">
            </div>
            <div class="SContact">
                <a href="https://github.com/" >My Github</a> 
            </div>
            <div class="SContact">
                <img src="/Image/W1/LinkedInIcon2.png" alt="Linked">
            </div>
            <div class="SContact">
                <a href="https://www.linkedin.com/" >My LinkedIn</a>
            </div>
            <div class="SContact">
                <img src="/Image/W1/EmailIcon2.png" alt="My Email">
            </div>
            <div class="SContact">
                <a href="https://workspace.google.com/intl/en-US/gmail/" >My Email</a>  
            </div>
        </div>
        <div class="Tech">
            <div class="TechTitle">
                <h2>Technologies</h2>
            </div>
            <div class="ResTbl">
                <table>
                    <thead>
                        <tr>
                            <th>Front-End</th>
                            <th>Python</th>
                            <th>JavaScript</th>
                            <th>Database</th>
                            <th>Concepts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Front-End">HTML5</td>
                            <td data-label="Python">Django</td>
                            <td data-label="JavaScript">Express</td>
                            <td data-label="Database">MySQL</td>
                            <td data-label="Concepts">AJAX</td>
                        </tr>
                        <tr>
                            <td data-label="Front-End">CSS3</td>
                            <td data-label="Python">Flask</td>
                            <td data-label="JavaScript">Mongoose</td>
                            <td data-label="Database">MongoDB</td>
                            <td data-label="Concepts">OOP</td>
                        </tr>
                        <tr>
                            <td data-label="Front-End">Bootstrap</td>
                            <td data-label="Python">Unittest</td>
                            <td data-label="JavaScript">React</td>
                            <td data-label="Database"></td>
                            <td data-label="Concepts">REST</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="SSnake">
            <div class="SSTitle">
                <h2>Social Snake</h2>
            </div>
            <div class="SSImage">
                <img src="/Image/W1/SourceCodeImg4.png" alt="Social Snake Image">
            </div>
            <div class="SSTblGrid">
                <table>
                    <tr>
                        <td><p>Social Media App made in Python - </p></td>
                        <td><a href="https://www.programiz.com/c-programming/online-compiler/" >code</a></td>
                        <td><a href="https://v17.angular.io/guide/deployment" >deployed</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="CM">
            <div class="CMTitle">
                <h2>Contact Me</h2>
            </div>
            <div class="MustHave">
                <form action="#">
                    <div class="Name">
                        <label for="Name">Name : *</label>
                        <input type="text">
                    </div>
                    <div class="Email">
                        <label class="Email"  for="Email">Email : *</label>
                        <input type="email">
                    </div>
                </form>
            </div>
            <div class="MoreInfo">
                <form action="#">
                    <div class="Msg">
                        <label>Message : </label>
                    </div>
                    <div class="MsgBox">
                        <textarea cols="30" row="5"></textarea>
                    </div>
                </form>
            </div>
            <div class="SendMsg">
                <form action="#">
                    <div class="Submit">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
