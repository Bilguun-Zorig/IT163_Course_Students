<!DOCTYPE html>
<html>
  <head>
    <title>Pet Shelter</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        table,th,td{
            border: 1px solid black;
        }
      </style>
  </head>
  <body>
      <h1>Welcome to pet shelter</h1>
      <img src="https://m.media-amazon.com/images/I/51asVvy1+ML._AC_UF894,1000_QL80_.jpg" alt="petimage" width="150" heigh="150">
      <h2>Add your pet here:</h2>
      <div>
        <label for="petname">Pet name:</label>
        <input type="text" id="petname" name="petname">
      </div>
      <div>
        <label for="pettype">Pet type:</label>
        <select name="pettype" id="pettype">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="dragon">Dragon</option>
            <option value="fish">Fish</option>
        </select>
      </div>
      <div>
        <label for="friendly">Friendly?</label>
        <input type="radio" id="yes" name="friendly">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="friendly">
        <label for="no">No</label>
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <h3>New pets up for adoption</h3>
      <table style="width:50%">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Friendly</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>09/19/2018</td>
        </tr>
        <tr>
            <td>Ottie</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>10/10/2022</td>
        </tr>
        <tr>
            <td>Roger</td>
            <td>Dragon</td>
            <td>No</td>
            <td>01/20/1680</td>
        </tr>
        <tr>
            <td>Gary</td>
            <td>Cat</td>
            <td>Yes</td>
            <td>10/10/2019</td>
        </tr>
      </table>
  </body>
</html>
